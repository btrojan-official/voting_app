services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: voting_app
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d voting_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voting_network

  backend:
    build: ./backend
    container_name: voting_backend
    depends_on:
      db:
        condition:
          service_healthy
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: voting_app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    networks:
      - voting_network

  frontend:
    build: ./frontend
    container_name: voting_frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - voting_network

volumes:
  postgres_data:

networks:
  voting_network:
    driver: bridge
    internal: false